<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini To do list</title>
</head>
<body>
<h1>My Tasks</h1>
<ul>
    <li th:each="task : ${tasks}">
        <span th:text="${task.id}"></span>
        <span th:text="${task.description}"></span>
        <span th:text="${task.status} ? 'Done' : 'Not Done'"></span>
    </li>
</ul>
</body>
</html>
